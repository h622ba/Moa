<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>案件登録</title>
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<h1 id="header">
	<a href="/index">
		<img src="/img/MOA-JAPAN-17.png" alt="titleimg" width="30%" height="130">
	</a>
</h1>
<form class="add-form" th:action="@{/add}" method="post">
	<div>
		<label for="overview">概要</label>
		<textarea id="overview" name="overview" rows="1" cols="60"></textarea>
	</div>
	<div>
		<label for="detail">詳細</label>
		<textarea id="detail" name="detail" rows="3" cols="60"></textarea>
	</div>
	<div>
		<label for="ken">都道府県</label>
		<select name="ken">
			<option value="1">北海道</option>
			<option value="2">青森県</option>
			<option value="3">岩手県</option>
			<option value="4">宮城県</option>
			<option value="5">秋田県</option>
			<option value="6">山形県</option>
			<option value="7">福島県</option>
			<option value="8">茨城県</option>
			<option value="9">栃木県</option>
			<option value="10">群馬県</option>
			<option value="11">埼玉県</option>
			<option value="12">千葉県</option>
			<option value="13">東京都</option>
			<option value="14">神奈川県</option>
			<option value="15">新潟県</option>
			<option value="16">富山県</option>
			<option value="17">石川県</option>
			<option value="18">福井県</option>
			<option value="19">山梨県</option>
			<option value="20">長野県</option>
			<option value="21">岐阜県</option>
			<option value="22">静岡県</option>
			<option value="23">愛知県</option>
			<option value="24">三重県</option>
			<option value="25">滋賀県</option>
			<option value="26">京都府</option>
			<option value="27">大阪府</option>
			<option value="28">兵庫県</option>
			<option value="29">奈良県</option>
			<option value="30">和歌山県</option>
			<option value="31">鳥取県</option>
			<option value="32">島根県</option>
			<option value="33">岡山県</option>
			<option value="34">広島県</option>
			<option value="35">山口県</option>
			<option value="36">徳島県</option>
			<option value="37">香川県</option>
			<option value="38">愛媛県</option>
			<option value="39">高知県</option>
			<option value="40">福岡県</option>
			<option value="41">佐賀県</option>
			<option value="42">長崎県</option>
			<option value="43">熊本県</option>
			<option value="44">大分県</option>
			<option value="45">宮崎県</option>
			<option value="46">鹿児島県</option>
			<option value="47">沖縄県</option>
			<option value="48">フルリモート</option>			
		</select>
	</div>
	<div>
		<label for="occupation">職種</label>
		<select name="occupation">
			<option value="1">接客</option>
			<option value="2">コールセンター</option>
			<option value="3">営業</option>
			<option value="4">事務</option>
			<option value="5">SE</option>
		</select>
	<div>
		<label for="industry">業界</label>
		<select name="industry">
			<option value="1">通信</option>
			<option value="2">IT</option>
		</select>
	</div>
	<div>
		<label for="price">最低単価</label>
		<input class="form-control" type="text" id="lowprice" name="lowprice" />
	</div>
	<div>
		<label for="price">最高単価</label>
		<input class="form-control" type="text" id="highprice" name="highprice" />
	</div>
	<div>
		<label for="startdate">開始日</label>
		<input class="form-control" type="text" id="startdate" name="startdate" />
	</div>
	<div>
		<label for="workingdays">稼働日数</label>
		<input class="form-control" type="text" id="workingdays" name="workingdays" />
	</div>
	<div class="add-submit-btn">
		<button type="submit">登録する</button>
	</div>
</form>
</body>
</html>
